<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>선 그리기</title>
<style>
    #canvas {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: #f0f0f0;
    }
    .line {
        position: absolute;
        top: 0;
        left: 50%;
        transform-origin: bottom;
        width: 2px;
        background-color: red;
        transition: height 2s ease;
    }
</style>
</head>
<body>
<div id="canvas">
    <div class="line" style="height: 0;"></div>
</div>

<script>
    const line = document.querySelector('.line');
    const length = 200; // 선의 최종 길이
    const duration = 2000; // 애니메이션 지속 시간 (밀리초)

    function drawLine() {
        line.style.height = length + 'px';
    }

    function addVerticalLine() {
        const verticalLine = document.createElement('div');
        verticalLine.classList.add('line');
        verticalLine.style.left = '50%';
        verticalLine.style.transformOrigin = 'bottom';
        verticalLine.style.width = '2px';
        verticalLine.style.backgroundColor = 'red';
        verticalLine.style.height = '0';
        line.appendChild(verticalLine);
        setTimeout(() => {
            verticalLine.style.height = length + 'px';
        }, 2000); // 위쪽 선이 나타나는 시간 (밀리초)
    }

    drawLine();
    setTimeout(addVerticalLine, 2000); // 2초 후 위쪽 선을 추가
</script>
</body>
</html>
